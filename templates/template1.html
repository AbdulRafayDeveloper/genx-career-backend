<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Template 1</title>
  <style>
    body { font-family: Arial, sans-serif; color: #333; }
    .header { background-color: #4CAF50; color: white; padding: 10px; }
    .section { margin: 20px 0; }
  </style>
</head>
<body>
  <div class="header">
    <h1>{{name}}</h1>
    <p>{{email}}</p>
  </div>
  <div class="section">
    <h2>Education</h2>
    <p>{{education}}</p>
  </div>
  <div class="section">
    <h2>Experience</h2>
    <p>{{experience}}</p>
  </div>
</body>
</html>
