<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>{{name}} - CV</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f9f9f9;
			color: #333;
		}

		.cv-wrapper {
			display: flex;
			max-width: 900px;
			margin: 40px auto;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			background-color: white;
		}

		.sidebar {
			width: 30%;
			background-color: #2b3c56;
			color: white;
			padding: 30px 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.sidebar img {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			object-fit: cover;
			margin-bottom: 10px;
		}

		.sidebar h1 {
			font-size: 20px;
			margin-bottom: 4px;
			text-align: center;
		}

		.sidebar p {
			font-size: 13px;
			margin-bottom: 12px;
			text-align: center;
			color: #d1d1d1;
		}

		.sidebar .contact {
			text-align: left;
			font-size: 13px;
			margin-top: 20px;
			color: #d1d1d1;
		}

		.sidebar .contact div,
		.sidebar .contact a {
			margin: 4px 0;
			display: block;
			word-break: break-word;
			color: #e0e0e0;
			text-decoration: none;
		}

		.sidebar .info-block {
			margin-top: 20px;
			width: 100%;
		}

		.sidebar .info-block h3 {
			font-size: 13px;
			border-bottom: 1px solid #445066;
			margin-bottom: 8px;
			padding-bottom: 4px;
		}

		.sidebar .info-block span {
			display: inline-block;
			background-color: #3c4d68;
			padding: 4px 8px;
			border-radius: 12px;
			margin: 3px 3px 0 0;
			font-size: 12px;
		}

		.main-content {
			width: 70%;
			padding: 30px 40px;
		}

		.main-content h2 {
			font-size: 16px;
			color: #1a1c36;
			border-bottom: 1px solid #ccc;
			padding-bottom: 6px;
			margin-bottom: 12px;
			text-transform: uppercase;
		}

		.main-content .section-content {
			font-size: 14px;
			line-height: 1.6;
			margin-bottom: 25px;
		}

		.skills span,
		.interests span {
			display: inline-block;
			background: #eef0f2;
			color: #1a1c36;
			padding: 6px 12px;
			margin: 4px 6px 4px 0;
			border-radius: 14px;
			font-size: 13px;
		}

		.experience-item,
		.project-item {
			margin-bottom: 18px;
		}

		.experience-item h3,
		.project-item h3 {
			margin: 0;
			font-size: 15px;
			color: #303b4d;
		}

		.experience-item p,
		.project-item p {
			margin: 5px 0;
			font-size: 13px;
			color: #444;
		}

		@media print {
			body {
				background: white;
			}

			.cv-wrapper {
				box-shadow: none;
			}

			.sidebar img {
				width: 80px;
				height: 80px;
			}

			.sidebar,
			.main-content {
				padding: 20px;
			}
		}
	</style>
</head>

<body>

	<div class="cv-wrapper">
		<!-- Sidebar -->
		<div class="sidebar" id="header">
			<img src="{{imageUrl}}" alt="Profile Picture" />
			<h1>{{name}}</h1>
			<p>{{summary}}</p>
			<div class="contact">
				{{{contact}}}
			</div>

			<div class="info-block">
				<h3>Skills</h3>
				{{{skills}}}
			</div>

			<div class="info-block">
				<h3>Languages</h3>
				{{{languages}}}
			</div>

			<div class="info-block">
				<h3>Honors & Awards</h3>
				{{{awards}}}
			</div>

			<div class="info-block">
				<h3>Certifications</h3>
				{{{certificates}}}
			</div>

			<div class="info-block">
				<h3>Interests</h3>
				{{{interests}}}
			</div>
		</div>

		<!-- Main Content -->
		<div class="main-content">
			<section>
				<h2>Education</h2>
				<div class="section-content">
					{{{education}}}
				</div>
			</section>

			<section>
				<h2>Experience</h2>
				<div class="section-content">
					{{{experience}}}
				</div>
			</section>

			<section>
				<h2>Projects / Activities</h2>
				<div class="section-content">
					{{{projects}}}
				</div>
			</section>
		</div>
	</div>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const header = document.getElementById("header");
			const color = "{{color}}" || "#1a1c36";
			if (color && header) {
				header.style.borderBottom = "2px solid " + color;
			}
		});
	</script>

</body>

</html>
