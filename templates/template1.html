<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>{{name}} - CV</title>
	<style>
		@page {
			size: A4;
			margin: 0;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f9f9f9;
			margin: 0;
			padding: 0;
			color: #333;
		}

		.cv-container {
			width: 100%;
			max-width: 800px;
			margin: auto;
			background: white;
			padding: 30px 40px;
			box-sizing: border-box;
		}

		.header {
			text-align: center;
			padding-bottom: 20px;
			border-bottom: 2px solid #e0e0e0;
		}

		.header img {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			object-fit: cover;
			margin-bottom: 10px;
		}

		.header h1 {
			margin: 10px 0 5px;
			font-size: 28px;
			color: #1a1c36;
		}

		.header p {
			font-size: 15px;
			color: #666;
		}

		.contact {
			text-align: center;
			margin-top: 12px;
			font-size: 14px;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 4px;
		}

		.contact div,
		.contact a {
			display: block;
			color: #444;
			text-decoration: none;
		}

		section {
			margin-top: 35px;
		}

		h2 {
			font-size: 18px;
			color: #1a1c36;
			border-bottom: 1px solid #ddd;
			padding-bottom: 6px;
			margin-bottom: 12px;
			text-transform: uppercase;
		}

		.section-content {
			font-size: 15px;
			line-height: 1.6;
		}

		.skills span,
		.interests span {
			display: inline-block;
			background: #eef0f2;
			color: #1a1c36;
			padding: 6px 12px;
			margin: 4px 6px 4px 0;
			border-radius: 14px;
			font-size: 13px;
		}

		.experience-item,
		.project-item {
			margin-bottom: 18px;
		}

		.experience-item h3,
		.project-item h3 {
			margin: 0;
			font-size: 16px;
			color: #303b4d;
		}

		.experience-item p,
		.project-item p {
			margin: 5px 0;
			font-size: 14px;
			color: #444;
		}

		a {
			color: #0066cc;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		@media print {
			body {
				background: white;
			}

			.cv-container {
				padding: 20px;
				box-shadow: none;
			}

			.header img {
				width: 100px;
				height: 100px;
			}
		}
	</style>
</head>

<body>

	<div class="cv-container">
		<div class="header" id="header">
			<img src="{{imageUrl}}" alt="Profile Picture" />
			<h1>{{name}}</h1>
			<p>{{summary}}</p>
			<div class="contact">
				{{{contact}}}
			</div>
		</div>

		<section>
			<h2>Education</h2>
			<div class="section-content">
				{{{education}}}
			</div>
		</section>

		<section>
			{{{experience}}}
		</section>

		<section>
			{{{projects}}}
		</section>

		<section>
			{{{certificates}}}
		</section>

		<section>
			<h2>Skills</h2>
			<div class="section-content skills">
				{{{skills}}}
			</div>
		</section>

		<section>
			<h2>Languages</h2>
			<div class="section-content">
				{{{languages}}}
			</div>
		</section>

		<section>
			{{{interests}}}
		</section>
	</div>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const header = document.getElementById("header");
			const color = "{{color}}" || "#1a1c36";
			if (color && header) {
				header.style.borderBottom = "2px solid " + color;
			}
		});
	</script>

</body>

</html>
