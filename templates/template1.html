<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{{name}} - CV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .cv-container {
      max-width: 960px;
      margin: 30px auto;
    
      
      display: flex;
      flex-direction: column;
    }

    .top-section {
      background-color: #e6f1f9;
      display: flex;
      padding: 30px;
      align-items: center;
      justify-content: space-between;
    }

    .top-text {
      max-width: 60%;
    }

    .top-text h1 {
      font-size: 28px;
      color: #007acc;
      margin-bottom: 5px;
    }

    .top-text p {
      color: #333;
      font-size: 15px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    .info-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
      background-color: #f3f7fb;
      text-align: center;
    }

    .info-section div {
      font-size: 13px;
      margin: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #333;
    }

    .content {
      display: flex;
      padding: 30px;
      gap: 40px;
    }

    .left, .right {
      width: 50%;
    }

    h2 {
      font-size: 16px;
      color: #007acc;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding-bottom: 4px;
      text-transform: uppercase;
    }

    .section-content {
      font-size: 13px;
      margin-bottom: 20px;
      line-height: 1.6;
	  text-align: justify
    }

    ul {
      padding-left: 20px;
    }

    .section-content span, .section-content li {
      display: block;
      margin-bottom: 4px;
    }

    .section-content .tag {
      display: inline-block;
      background: #ddeefc;
      color: #007acc;
      padding: 4px 10px;
      margin: 3px;
      border-radius: 12px;
      font-size: 12px;
    }

    @media print {
      

      .cv-container {
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <div class="cv-container">
    <div class="top-section">
      <div class="top-text">
        <h1>{{name}}</h1>
        <p class="section-content">{{summary}}</p>
      </div>
      <img class="profile-img" src="{{imageUrl}}" alt="Profile Picture">
    </div>

    <div class="info-section">
      {{{contact}}}
    </div>

    <div class="content">
      <div class="left">
        <h2>Education</h2>
        <div class="section-content">{{{education}}}</div>

        
        <div class="section-content">{{{experience}}}</div>

        
        <div class="section-content">{{{projects}}}</div>
      </div>

      <div class="right">
       
		<h2>Skills</h2>
        <div class="section-content skills">{{{skills}}}</div>

        <h2>Languages</h2>
        <div class="section-content">{{{languages}}}</div>

        <div class="section-content">{{{certificates}}}</div>

     
        <div class="section-content">{{{interests}}}</div>
      </div>
    </div>
  </div>
</body>

</html>
